<div class="container mt-3" *ngIf="user">
    <div class="card text-center">
        <div class="card-header">
            <!-- Barra de navegación -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <!-- Botón de hamburguesa para pantallas pequeñas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Contenedor para los enlaces de navegación (manteniendo nav-tabs) -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav nav-tabs w-100">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/">Lista de usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">Editar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/create">Nuevo Usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/chat">Chatear</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="card-body">
            <h5 class="card-title">Editar Usuario</h5>
        </div>
        <div *ngIf="updated">
            <div class="text-bg-success p-3" >{{messageUpdated}}</div>
        </div>
        <div *ngIf="failUpdated">
            <div class="text-bg-danger p-3" >{{errorUpdated}}</div>
        </div>
        <div class="card-body mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="row g-3 mx-auto">
                    <!-- Campo de Email -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu email" required
                            name="email" [(ngModel)]="user.email">
                        <div class="text-danger" id="emailError" *ngIf="emailError">{{emailError}}</div>
                    </div>

                    <!-- Campo de Primer Nombre -->
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.first_name"
                            placeholder="tu nombre" required>
                        <div class="text-danger" id="firstNameError" *ngIf="firstNameError">{{firstNameError}}</div>
                    </div>

                    <!-- Campo de Apellido -->
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.last_name"
                            placeholder="tu apellido" required>
                        <div class="text-danger" id="lastNameError" *ngIf="lastNameError">{{lastNameError}}</div>
                    </div>

                    <!-- Campo de Avatar -->
                    <div class="col-md-6">
                        <label for="avatar" class="form-label">Avatar</label>
                        &nbsp;
                            <i class="fa-solid fa-circle-info" style="color: #0d6efd;" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Debe ser una URL válida"></i>
                        <input type="url" class="form-control" id="avatar"  name="avatar"
                            [(ngModel)]="user.avatar" required>
                        <div class="text-danger" id="avatarError" *ngIf="avatarError">{{avatarError}}</div>
                    </div>

                    <!-- Campo de URL -->
                    <div class="col-md-6">
                        <label for="url" class="form-label">URL Personal</label>
                        &nbsp;
                            <i class="fa-solid fa-circle-info" style="color: #0d6efd;" data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Debe ser una URL válida"></i>
                        <input type="url" class="form-control" id="url" placeholder="URL personal" name="url"
                            [(ngModel)]="user.support.url" required>
                        <div class="text-danger" id="urlError" *ngIf="urlError">{{urlError}}
                        </div>
                    </div>

                    <!-- Campo de Texto -->
                    <div class="col-md-6">
                        <label for="text" class="form-label">Tu Frase</label>
                        <input type="text" class="form-control" id="text" rows="3" placeholder="bla bla..." name="text"
                            [(ngModel)]="user.support.text" required>
                        <div class="text-danger" id="textError" *ngIf="textError">{{textError}}
                        </div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="d-flex justify-content-around mt-3">
                    <button type="submit" class="btn btn-outline-success" [disabled]="!f.valid">
                        <i class="fa-solid fa-pen-to-square"></i>&nbsp;
                        Actualizar</button>
                   
                </div>
            </form>
        </div>


    </div>
</div>
